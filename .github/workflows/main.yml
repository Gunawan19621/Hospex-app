on: push
name: 🚀 Deploy website on push
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v2
    
    - name: 📂 Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.1.0
      with:
        server: ftp.hospex-apps.com
        server-dir: admin.hospex-apps.com/
        state-name: admin.hospex-apps.com/.sync-state.json
        username: hospexap
        password: ${{ secrets.ftp_password }}
